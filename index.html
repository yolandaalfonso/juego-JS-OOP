<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aventuras OOP</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Juego OOP</h1>
    <div id="puntos">Puntos: 0</div>
    <div id="vidas">Vidas: ♥️♥️♥️</div>
    <div id="game-container"></div>
    <audio id="musica-juego" src="audio/juego.mp3" loop></audio>
    <audio id="musica-comer" src="audio/comer.mp3"></audio>
    <audio id="musica-perder" src="audio/perder.mp3"></audio>
    <audio id="musica-meteorito" src="audio/meteorito.mp3"></audio>

    <div id="controles-audio">
        <label for="volumen-juego">Volumen:</label>
        <input type="range" id="volumen-juego" min="0" max="1" step="0.01" value="0.2">
      
        <label for="mute-juego">
          <input type="checkbox" id="mute-juego"> Silenciar
        </label>
    </div>
      
    <script type="module" src="main.js"></script>
</body>
</html>
